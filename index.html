<style>
  /* Joyful yet official palette & shared layout (drop-in) */
  :root{
    --bg: linear-gradient(180deg,#fffdfb,#f6fbff);
    --card:#ffffff;
    --muted:#6b7280;
    --text:#072033;
    --accent-1:#0077c8;    /* confident blue */
    --accent-2:#0fb8b3;    /* friendly teal */
    --accent-3:#f59e0b;    /* warm gold for highlights */
    --soft:#ffdede;        /* subtle warm tint for small accents */
    --radius:14px;
    --container:1200px;
    --gap:18px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color:var(--text);
    background:var(--bg);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.45;
    font-size:16px;
  }

  /* container */
  .wrap{max-width:var(--container);margin:26px auto;padding:18px}

  /* header */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:18px;
    padding:10px 12px;
    border-radius:12px;
    background:rgba(255,255,255,0.92);
    box-shadow:0 8px 30px rgba(4,20,40,0.04);
  }
  .brand{display:flex;align-items:center;gap:12px}
  .brand img{height:60px;width:auto;border-radius:8px;object-fit:contain;display:block}
  .brand .title{font-family:'Playfair Display',serif;font-size:20px;margin:0;color:var(--accent-1)}
  .brand .sub{font-size:13px;color:var(--muted)}

  nav{display:flex;gap:12px;align-items:center}
  nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:9px;font-weight:600}
  nav a.cta{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;box-shadow:0 8px 24px rgba(11,116,222,0.12)}

  /* hero */
  .hero{
    border-radius:14px;
    overflow:visible;
    padding:18px;
    background:linear-gradient(180deg,rgba(11,116,222,0.06),rgba(15,184,179,0.02));
    border:1px solid rgba(10,20,40,0.03);
    margin-bottom:10px;
  }
  .hero-grid{display:grid;grid-template-columns:1fr 380px;gap:18px;align-items:start}
  .ribbon{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;font-weight:700;font-size:13px}
  h1.hero-title{font-family:'Playfair Display',serif;font-size:34px;margin:10px 0;color:var(--accent-1)}
  p.lead{color:#123241;margin:0 0 12px;max-width:66ch}

  .hero-art{position:relative;border-radius:12px;overflow:hidden;border:5px solid rgba(255,255,255,0.75);box-shadow:0 20px 45px rgba(4,20,40,0.08)}
  .hero-art img{display:block;width:100%;height:100%;object-fit:cover}

  .cta-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
  .btn{display:inline-block;padding:12px 16px;border-radius:12px;font-weight:700;text-decoration:none}
  .btn.primary{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;box-shadow:0 10px 28px rgba(11,116,222,0.12)}
  .btn.ghost{background:transparent;border:2px solid var(--accent-3);color:var(--accent-3)}

  /* decorative divider */
  .gold-divider{height:6px;border-radius:8px;background:linear-gradient(90deg,var(--accent-3),#ffd27a);margin:18px 0}

  /* content cards */
  .card{background:linear-gradient(180deg,#ffffff,#fffaf3);padding:16px;border-radius:12px;border:1px solid rgba(10,20,40,0.04);box-shadow:0 12px 30px rgba(4,20,40,0.05);margin-top:16px}
  .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:12px}
  .card h3{margin:0 0 8px}

  /* image grids */
  .founders-grid,.amenities-grid,.layouts-grid{display:grid;gap:12px}
  .founders-grid{grid-template-columns:repeat(2,1fr)}
  .amenities-grid{grid-template-columns:repeat(4,1fr)}
  .layouts-grid{grid-template-columns:repeat(3,1fr)}
  .founders-grid img,.amenities-grid img,.layouts-grid img{width:100%;aspect-ratio:5/4;object-fit:cover;border-radius:10px;border:2px solid rgba(255,255,255,0.75)}

  /* colorful panels for variety */
  .panel-soft{background:linear-gradient(180deg,rgba(15,184,179,0.04),rgba(11,116,222,0.02));padding:12px;border-radius:10px;border:1px solid rgba(11,116,222,0.04)}

  /* utilities */
  .muted{color:var(--muted)}
  .small{font-size:13px;color:var(--muted)}

  /* responsive */
  @media(max-width:980px){
    .wrap{padding:14px}
    .hero-grid{grid-template-columns:1fr}
    .cards{grid-template-columns:repeat(2,1fr)}
    .amenities-grid{grid-template-columns:repeat(2,1fr)}
    .founders-grid{grid-template-columns:repeat(2,1fr)}
    .layouts-grid{grid-template-columns:repeat(2,1fr)}
    .hero-art{height:320px}
  }
  @media(max-width:560px){
    .hero{padding:12px}
    h1.hero-title{font-size:24px}
    .founders-grid,.amenities-grid,.layouts-grid{grid-template-columns:1fr}
    .brand img{height:48px}
    nav{display:flex;flex-wrap:wrap;gap:8px}
    .cta-row{flex-direction:column}
  }

  /* subtle animations */
  .fade-up{opacity:0;transform:translateY(8px);animation:fadeUp .5s ease forwards}
  @keyframes fadeUp{to{opacity:1;transform:none}}
</style>
