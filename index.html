<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dosti Crown â€” Create a Grand Legacy</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg: linear-gradient(180deg,#fffdfb,#f6fbff);
  --card:#ffffff;
  --muted:#6b7280;
  --text:#072033;
  --accent-1:#0077c8;
  --accent-2:#0fb8b3;
  --accent-3:#f59e0b;
  --radius:14px;
  --container:1100px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  line-height:1.45;
}

.wrap{
  max-width:var(--container);
  margin:26px auto;
  padding:18px;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  background:white;
  padding:12px 16px;
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,0.05);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  height:60px;
  border-radius:10px;
  object-fit:contain;
}
.brand .title{
  font-family:'Playfair Display',serif;
  font-size:22px;
  color:var(--accent-1);
}
.brand .sub{
  font-size:13px;
  color:var(--muted);
}

nav{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
nav a{
  text-decoration:none;
  color:var(--muted);
  padding:8px 10px;
  border-radius:8px;
  font-weight:600;
}
nav a.cta{
  background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
  color:white;
  box-shadow:0 8px 22px rgba(0,0,0,0.15);
}

.hero{
  margin-top:18px;
  padding:18px;
  border-radius:16px;
  background:linear-gradient(180deg,rgba(0,119,200,0.05),rgba(15,184,179,0.04));
  border:1px solid rgba(0,0,0,0.05);
}
.hero-grid{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:20px;
  align-items:center;
}

.ribbon{
  padding:6px 12px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
  color:white;
  font-size:13px;
  font-weight:700;
}

h1.hero-title{
  font-family:'Playfair Display',serif;
  font-size:32px;
  color:var(--accent-1);
  margin-bottom:8px;
}

p.lead{
  max-width:70ch;
  color:#123241;
}

.hero-art{
  border-radius:12px;
  overflow:hidden;
  border:4px solid white;
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
}
.hero-art img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.cta-row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:12px;
}
.btn{
  display:inline-block;
  padding:12px 16px;
  border-radius:12px;
  font-weight:700;
  text-decoration:none;
}
.btn.primary{
  background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
  color:white;
}
.btn.ghost{
  border:2px solid var(--accent-3);
  color:var(--accent-3);
  background:white;
}

.gold-divider{
  height:6px;
  border-radius:8px;
  background:linear-gradient(90deg,var(--accent-3),#ffdda3);
  margin:18px 0;
}

.card{
  background:linear-gradient(180deg,#ffffff,#fff9f0);
  padding:16px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  margin-top:18px;
}
h2{
  font-family:'Playfair Display',serif;
  font-size:26px;
  margin-top:0;
}
h2 .gold{
  color:var(--accent-3);
}

.founders-grid,
.amenities-grid,
.layouts-grid{
  display:grid;
  gap:12px;
}

.founders-grid{
  grid-template-columns:repeat(3,1fr); /* UPDATED to hold 6 images nicely */
}

.founders-grid img{
  width:100%;
  aspect-ratio:5/4;
  object-fit:cover;
  border-radius:10px;
  border:3px solid white;
}

.amenities-grid{
  grid-template-columns:repeat(4,1fr);
}
.amenities-grid img,
.layouts-grid img{
  width:100%;
  aspect-ratio:5/4;
  object-fit:cover;
  border-radius:10px;
  border:3px solid white;
}

.layouts-grid{
  grid-template-columns:repeat(3,1fr);
}
